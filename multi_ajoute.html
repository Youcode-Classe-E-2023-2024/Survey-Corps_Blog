  <script>
    // Function to display blogs from local storage
    function displayBlogs() {
    const blogList = document.getElementById('blogList');
    blogList.innerHTML = ''; // Clear the existing content

    // Retrieve blogs from local storage
    const blogs = JSON.parse(localStorage.getItem('blogs')) || [];

    // Display each blog in the list
    blogs.forEach(blog => {
        const blogItem = document.createElement('div');

        // Check if blog.image is a valid Blob or File object
        if (blog.image instanceof Blob || blog.image instanceof File) {
            const imageElement = document.createElement('img');
            imageElement.src = URL.createObjectURL(blog.image);
            imageElement.alt = 'Blog Image';
            blogItem.appendChild(imageElement);
        } else {
            console.error('Invalid or missing image data for blog:', blog);
            // Handle the case where image data is missing or invalid
        }

        const content = `<strong>${blog.title}</strong><p>${blog.description}</p>`;
        blogItem.innerHTML += content;
        blogList.appendChild(blogItem);
    });
}


    // Function to add a new blog
    function addBlog() {
      const imageInput = document.getElementById('image');
      const titleInput = document.getElementById('title');
      const descriptionInput = document.getElementById('description');

      // Check if the inputs are not empty
      if (imageInput.files.length === 0 || !titleInput.value || !descriptionInput.value) {
        alert('Please fill in all fields');
        return;
      }

      // Create a blog object
      const blog = {
        image: imageInput.files[0],
        title: titleInput.value,
        description: descriptionInput.value,
      };

      // Store the blog object in local storage
      let blogs = JSON.parse(localStorage.getItem('blogs')) || [];
      console.log(blogs);
      blogs.push(blog);
      localStorage.setItem('blogs', JSON.stringify(blogs));

      // Display the added blog in the list
      displayBlogs();

      // Clear the form inputs
      imageInput.value = '';
      titleInput.value = '';
      descriptionInput.value = '';
    }

    // Call displayBlogs when the page loads
    displayBlogs();
  </script>
